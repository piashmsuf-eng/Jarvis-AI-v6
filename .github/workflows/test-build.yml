name: Test Build (Verbose)

on:
  workflow_dispatch:

jobs:
  build:
    name: Verbose Test Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      
      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "PICOVOICE_ACCESS_KEY=" >> local.properties
          echo "CARTESIA_API_KEY=" >> local.properties
      
      - name: Grant execute permission
        run: chmod +x gradlew
      
      - name: List dependencies (debug)
        run: ./gradlew dependencies --configuration debugCompileClasspath | head -200
        continue-on-error: true
      
      - name: Build with detailed errors
        run: ./gradlew assembleDebug --stacktrace --info 2>&1 | tee build.log
        continue-on-error: true
      
      - name: Show last 100 lines of build
        run: tail -100 build.log
        
      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          retention-days: 1
